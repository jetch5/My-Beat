<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org/ ">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${stories} and ${stories.size()}">No Stories</p>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="iterator_variable : ${stories}">
        <td th:text="${iterator_variable.name}"></td>
        <td th:text="${iterator_variable.description}"></td>
</tr>

</table>

</body>
</html>
