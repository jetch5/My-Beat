<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org/ ">

<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <div th:each="story : ${stories}" class="checkbox">
        <input type="checkbox" name="storyIds" th:value="${story.storyId}" th:id="${story.storyId}" />
        <label th:for="${story.storyId}" th:text="${story.name}" ></label>
        <br />
    </div>

    <input type="submit" value="Remove Story"/>

</form>

</body>
</html>
